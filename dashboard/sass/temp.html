<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="password"],
      input[type="time"],
      input[type="checkbox"] {
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #message {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Appointment Booking System</h1>
      <form id="bookingForm">
        <label for="password">Password:</label>
        <input type="password" id="password" required /><br />
        <label for="time">Select Time:</label>
        <input type="time" id="time" required /><br />
        <label for="subject">Select Subject:</label>
        <input type="checkbox" id="subject1" /> Language
        <input type="checkbox" id="subject2" /> Math
        <input type="checkbox" id="subject3" /> English<br />
        <button type="submit">Book Appointment</button>
      </form>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Simulating password verification
          var password = document.getElementById("password").value;
          if (password !== "abcd123") {
            showMessage("Incorrect password. Please try again.");
            return;
          }

          // Simulating single user limit
          if (isSomeoneUsingProgram()) {
            showMessage("Someone is using the program. Please be patient.");
            return;
          }

          var time = document.getElementById("time").value;
          var subject1 = document.getElementById("subject1").checked;
          var subject2 = document.getElementById("subject2").checked;
          var subject3 = document.getElementById("subject3").checked;

          // Simulating time limit
          setTimeout(function () {
            showMessage(
              "Time limit exceeded. You have been automatically logged out."
            );
          }, 1000); // 15 minutes

          // Simulating booking confirmation
          showMessage("Appointment booked successfully!");
        });

      function showMessage(message) {
        document.getElementById("message").textContent = message;
      }

      function isSomeoneUsingProgram() {
        // Simulating single user limit
        return false; // Change this to true to simulate someone using the program
      }
    </script>
  </body>
</html>
