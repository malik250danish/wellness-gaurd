<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rapido</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- fontawesone link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-main pt-5 pb-5">
    <div class="container-flid mt-5 pt-5 mb-5 pb-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 my-2">
            <img
              class="d-block m-auto w-50"
              src="./assets/images/dp.png"
              alt=""
            />
            <div class="row mb-2 mt-5">
              <div class="col-md-12 my-2">
                <form action="">
                  <div class="my-2 row">
                    <div class="col-md-6 my-2">
                      <input
                        class="form-control formInp py-2"
                        type="text"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-md-6 my-2">
                      <input
                        class="form-control formInp py-2"
                        type="text"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="my-2 row">
                    <div class="col-md-6 my-2">
                      <input
                        class="form-control formInp py-2"
                        type="text"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-md-6 my-2">
                      <input
                        class="form-control formInp py-2"
                        type="text"
                        placeholder="Phone Number"
                      />
                    </div>
                  </div>
                  <div class="my-2 row">
                    <div class="col-md-6 my-2 position-relative">
                      <input
                        class="form-control formInp py-2"
                        type="password"
                        placeholder="Password"
                      />

                      <i class="fa-regular fa-eye eye"></i>
                    </div>
                    <div class="col-md-6 my-2 position-relative">
                      <input
                        class="form-control formInp py-2"
                        type="password"
                        placeholder="Confirm Password"
                      />
                      <i class="fa-regular fa-eye eye"></i>
                    </div>
                  </div>
                  <div class="row my-2 justify-content-center">
                    <div class="col-md-6">
                      <div
                        class="d-flex flex-column justify-content-center align-items-center"
                      >
                        <button class="btn my-2 signB py-3">Sign Up</button>
                        <a href="./login.html" class="btn my-2 LogB1 py-3"
                          >Login</a
                        >
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const eyeIcons = document.querySelectorAll(".eye");

        eyeIcons.forEach(function (icon) {
          icon.addEventListener("click", function () {
            const passwordField = this.previousElementSibling;
            if (passwordField.type === "password") {
              passwordField.type = "text";
              this.classList.remove("fa-eye");
              this.classList.add("fa-eye-slash");
            } else {
              passwordField.type = "password";
              this.classList.remove("fa-eye-slash");
              this.classList.add("fa-eye");
            }
          });
        });
      });
    </script>
  </body>
</html>
